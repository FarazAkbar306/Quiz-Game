<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Quiz Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main Quiz Container -->
  <div class="container">
    <div class="screen active" id="start-screen" >
      <h1>Quiz Time!</h1>
      <p>Test your knowledge with these fun question</p>
      <button id="start-btn">Start Quiz</button>

    </div>
    <!-- Quiz Screen -->
    <div class="screen" id="quiz-screen">
        <!-- Quiz Header -->
      <div class="quiz-header">
        <h2 id="question-text">Question Goes here</h2>
          <!-- Quiz Information -->
        <div class="quiz-info">
          <p>
            Question 
            <span id="current-question">1</span>
            <span>of</span>
            5
        </p>
        <p>
          Score: <span id="score">0</span>
        </p>
        </div>
      </div>
      <!-- Quiz Answers -->
      <div class="answers-container" id="answer-container">
        <!-- Answer buttons will be insterted here from our js code later at some point -->
        
      </div>

      <!-- Progress Bar -->
      <div class="progress-bar">
        <div class="progress" id="progress"></div>

      </div>
    </div>
  </div>


  <div id="result-screen" class="screen ">
    <h1>Quiz Results</h1>
    <div class="result-info">
      <p>You scored 
        <span id="final-score">0</span>
        out of
        <span id="maximum-score">
          5
        </span>
      </p>
      <div class="result-message">Good Job!</div>
    </div>
    <button id="restart-btn">Restart Quiz</button>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
